<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashWash Partner Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="min-h-screen px-6 py-10">
    <header class="max-w-2xl mx-auto text-center mb-12">
      <h1 class="text-4xl font-bold mb-4 text-[#2a3c44]">Register Your Car Wash</h1>
      <p class="text-lg text-[#38b2ac]">Join the FlashWash network and grow your business through steady, subscription-based traffic.</p>
    </header>

    <form class="max-w-3xl mx-auto bg-gray-50 p-8 rounded-xl shadow space-y-6">
      <div>
        <label class="block font-semibold mb-1">Car Wash Name</label>
        <input type="text" class="w-full p-3 border rounded" placeholder="e.g., Joe's Auto Spa" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Owner's Full Name</label>
        <input type="text" class="w-full p-3 border rounded" placeholder="e.g., Joseph Mokoena" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Email Address</label>
        <input type="email" class="w-full p-3 border rounded" placeholder="e.g., joe@example.com" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="tel" class="w-full p-3 border rounded" placeholder="e.g., +27 71 234 5678" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Location</label>
        <input type="text" class="w-full p-3 border rounded" placeholder="City or Suburb" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Services Offered</label>
        <textarea class="w-full p-3 border rounded" rows="4" placeholder="e.g., Exterior wash, interior vacuum, wax..." required></textarea>
      </div>

      <button type="submit" class="bg-[#38b2ac] text-white px-6 py-3 rounded-xl hover:bg-[#2a3c44]">Submit Registration</button>
    </form>

    <footer class="mt-16 text-center text-sm text-gray-500">
      &copy; 2025 FlashWash. All rights reserved.
    </footer>
  </div>
</body>
</html>
