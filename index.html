  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

      animation: spin-slow 10s linear infinite;
    }

</head>
<body class="bg-white text-gray-800">

  <!-- Navigation Bar -->
  <header class="bg-[#2a3c44] text-white py-4">

        <span class="text-xl font-bold">FlashWash</span>
      </div>
      <nav>
        <ul class="flex space-x-6 text-sm">
          <li><a href="index.html" class="underline font-bold">Home</a></li>

          <li><a href="partner.html" class="hover:underline">Partner</a></li>

          <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="text-center py-20 px-6">
    <h1 class="text-5xl font-bold text-[#2a3c44] mb-6">Welcome to FlashWash</h1>
    <p class="text-lg text-gray-600 mb-8">Your subscription-based car wash network</p>
    <div class="space-x-4">
      <a href="pricing.html" class="bg-[#38b2ac] text-white px-6 py-3 rounded hover:bg-[#319e9a]">Subscribe Now</a>
      <a href="partner.html" class="bg-[#2a3c44] text-white px-6 py-3 rounded hover:bg-[#1f2e35]">Become a Partner</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 FlashWash. All rights reserved.
  </footer>

</body>
