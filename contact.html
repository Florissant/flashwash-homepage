<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact FlashWash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navigation Bar -->
  <header class="bg-[#2a3c44] text-white py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
      <div class="flex items-center space-x-4">
        <img src="flashwash-logo.png" alt="FlashWash Logo" class="h-10">
        <span class="text-xl font-bold">FlashWash</span>
      </div>
      <nav>
        <ul class="flex space-x-6 text-sm">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="pricing.html" class="hover:underline">Plans</a></li>
          <li><a href="partner.html" class="hover:underline">Partner</a></li>
          <li><a href="faq.html" class="hover:underline">FAQ</a></li>
          <li><a href="contact.html" class="underline font-bold">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-xl mx-auto py-16 px-6">
    <h1 class="text-3xl font-bold text-[#2a3c44] mb-6 text-center">Contact Us</h1>
    <p class="text-center text-gray-600 mb-4">Have questions or need support? Reach out using the form below or email us at <a href="mailto:support@flashwash.co.za" class="text-[#38b2ac]">support@flashwash.co.za</a>.<br><span class="block text-center">Or message us on <a href="https://wa.me/27711234567" class="text-[#38b2ac] font-semibold">WhatsApp: +27 71 123 4567</a></span></p>
    <form action="https://formsubmit.co/florissantkapama@gmail.com" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded">
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded">
      <textarea name="message" placeholder="Your Message" rows="5" class="w-full p-3 border rounded" required></textarea>
      <button type="submit" class="bg-[#38b2ac] text-white px-6 py-3 rounded hover:bg-[#319e9a]">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 FlashWash. All rights reserved.
  </footer>

</body>
